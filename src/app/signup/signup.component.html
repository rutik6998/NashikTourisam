<div class="col-lg-6 mb-5 my-4 container-fluid pt-5  mb-lg-0">
    
    <div class="card ">
        <h1 class="text-center">Registration Form</h1>
      <div class="card-body bg-image py-5 rounded px-md-5">

        <form action="">
            <div class="form-group mb-3 ">

                <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" required>
            </div>
            <div class="form-group mb-3">

                <input type="tel" class="form-control" placeholder="Enter Mobile No"
                    formControlName="monNumber" required>
            </div>
          
            <div class="form-group mb-3">

                <input type="date" class="form-control" placeholder="Enter DOB" formControlName="dob" required>
            </div>
            <!--New Row-->
            <div class="form-row ">
                <div class="form-group mb-3">

                    <input type="email" class="form-control" formControlName="email" placeholder="Email id" required>

                </div>
                <div class="form-group mb-3">

                    <input type="password" class="form-control" formControlName="password"
                        placeholder="Password" required>

                </div>
                <div class="form-group mb-3">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Address Line 1"
                        formControlName="addLine1" required>

                </div>
                <div class="form-group mb-3">

                    <input type="text" class="form-control" placeholder="Address Line 2"
                        formControlName="addLine2">

                </div>
            </div>
            <div class="form-row col-md-6">
                <div class="form-group mb-3">

                    <input type="text" class="form-control" placeholder="City" formControlName="city" required>

                </div>
                <div class="form-group mb-3">

                    <input type="text" class="form-control" placeholder="State" formControlName="state" >

                </div>
                <div class="form-group mb-3">

                    <input type="text" class="form-control" placeholder="Zip Code" formControlName="zipCode" required>

                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select multiple class="form-control" formControlName="language">
                        <option>Hindi</option>
                        <option>English</option>
                        <option>Marathi</option>
                    </select>


                </div>
            </div>
            <div class="form-group mb-3">
                <label for="">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="male" id="inlineRadio1" value="option1"
                        formControlName="gender">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="female" id="inlineRadio2" value="option2"
                        formControlName="gender">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                
            </div>
            <div class="form-group mb-3">
                <label for="uploadPhoto">Upload Photo</label>
                <input type="file" class="form-control" formControlName="uploadPhoto">

            </div>
            <div class="form-group mb-3">

                <input type="checkbox" class="form-check-inline" formControlName="agreetc" required>
                <label for="uploadPhoto">Terms and Conditions</label>

            </div>
          
            <div class="form-group text-center mb-3">
                <button class="btn btn-primary" (click)="signuodone()">Register</button>&nbsp;&nbsp;&nbsp;
                <input type="reset" class="btn btn-primary" value="Clear All" >
            </div>
        </form>





        </div>
        </div>
        </div>
