
<div class="col-lg-6 mb-5 my-4  mb-lg-0 mt-5 pt-5  container-fluid ">
    <div class="card align-middle ">
    
      <div class="card-body bg-image py-5 rounded px-md-5 p-5">
        <h1 class="text-center">Login Here</h1>
<form id="loginForm">
    <div class="form-group pt-5">
    
      <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter email">
      
    </div>
    <div class="form-group pt-4">
     
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group form-check pt-5">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="text-center">
    <button type="button" class="btn btn-primary"  #loginadata routerLink="/picnic" (click)="Login(isLoggedIn)">Login</button>&nbsp;&nbsp;
    <button type="reset" class="btn btn-primary">Reset</button>
  </div>
  </form>
</div>
</div>
</div>
